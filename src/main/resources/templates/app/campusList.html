<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragments/head:: head"/>

<body>
<div class="app" id="app">
    <header class="header">
        <div class="header-wrap">
            <div class="logo">
                <i class="icon-logo"></i>
            </div>
            <div class="btns">
                <div class="btn-mypage">
                    <i class="icon-mypage"></i>
                </div>
                <button class="btn-login">로그인</button>
            </div>
        </div>
    </header>
    <div class="content-body">
        <div class="content-title">
            <i class="icon-title-camp"></i>
            <h1>캠퍼스 안내</h1>
        </div>

        <div class="content-list add-icon">
            <ul>
                <li @click="toDetail($event, '/app/campusDetail1')">
                    <span>찾아오시는 길</span>
                    <i class="icon-camp-go"></i>
                </li>
                <li>
                    <span>캠퍼스 배치도</span>
                    <i class="icon-camp-go"></i>
                </li>
                <li>
                    <span>학교버스 안내</span>
                    <i class="icon-camp-go"></i>
                </li>
                <li>
                    <span>교내버스 출발안내</span>
                    <i class="icon-camp-go"></i>
                </li>
                <li>
                    <span>학습관</span>
                    <i class="icon-camp-go"></i>
                </li>
                <li>
                    <span>학생편의시설</span>
                    <i class="icon-camp-go"></i>
                </li>
            </ul>
        </div>
    </div>
</div>

    <script th:inline="javascript">

        Vue.createApp({
            //el: '#app',
            data() {
                return {

                }
            },
            methods: {

                toDetail(e, url) {

                    if (e.ctrlKey) {
                        window.open(url, "_blank");
                    } else {
                        location.href = url;
                    }

                }

            },
            created() {

            },
            mounted() {
                //alert("마운티드");
            }
        }).mount('#app');

    </script>

</body>
</html>

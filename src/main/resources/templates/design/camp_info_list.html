<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대전대학교 어학원</title>

    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
            rel="stylesheet"
    >
    <link rel="stylesheet" href="/css/main.css">
    <script src="/css/js/ui.js"></script>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="header-wrap">
          <div class="logo">
            <i class="icon-logo"></i>
          </div>
          <div class="btns">
            <div class="btn-mypage">
              <i class="icon-mypage"></i>
            </div>
            <button class="btn-login">로그인</button>
          </div>
        </div>
      </header>
      <div class="content-body">
        <div class="content-title">
          <i class="icon-title-camp"></i>
          <h1>캠퍼스 안내</h1>
        </div>

        <div class="content-list add-icon">
          <ul>
            <li>
              <span>찾아오시는 길</span>
              <i class="icon-camp-go"></i>
            </li>
            <li>
              <span>캠퍼스 배치도</span>
              <i class="icon-camp-go"></i>
            </li>
            <li>
              <span>학교버스 안내</span>
              <i class="icon-camp-go"></i>
            </li>
            <li>
              <span>교내버스 출발안내</span>
              <i class="icon-camp-go"></i>
            </li>
            <li>
              <span>학습관</span>
              <i class="icon-camp-go"></i>
            </li>
            <li>
              <span>학생편의시설</span>
              <i class="icon-camp-go"></i>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>

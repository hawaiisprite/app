<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대전대학교 어학원</title>

    <link rel="stylesheet" href="/css/main.css">
    <script src="/css/js/ui.js"></script>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="header-wrap">
          <div class="logo">
            <i class="icon-logo"></i>
          </div>
          <div class="btns">
            <div class="btn-mypage">
              <i class="icon-mypage"></i>
            </div>
            <button class="btn-login">로그인</button>
          </div>
        </div>
      </header>
      <div class="content-body">
        <div class="content-title">
          <i class="icon-title-emergency-support"></i>
          <h1>긴급상황지원</h1>
        </div>

        <div class="content-list add-icon">
          <div class="ul">
            <div class="li">
              <span>대전대학교</span>
              <div class="icon-wrap">
                <i class="icon-location"></i>
                <i class="icon-call"></i>
              </div>
            </div>
            <div class="li">
              <span>112 경찰청</span>
              <div class="icon-wrap">
                <i class="icon-location"></i>
                <i class="icon-call"></i>
              </div>
            </div>
            <div class="li">
              <span>119 소방안전센터</span>
              <div class="icon-wrap">
                <i class="icon-location"></i>
                <i class="icon-call"></i>
              </div>
            </div>
            <div class="li">
              <span>해외문화원 통역서비스</span>
              <div class="icon-wrap">
                <i class="icon-call"></i>
              </div>
            </div>
            <div class="li">
              <span>법무부 외국인 종합안내센터</span>
              <div class="icon-wrap">
                <i class="icon-call"></i>
              </div>
            </div>
            <div class="li">
              <span>출입국관리사무소</span>
              <div class="icon-wrap">
                <i class="icon-call"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
